
<div id="header-top">
    <div class="ui large top fixed menu">
        <div class="ui container">
            <a v-for="(item,key) in loginheaders" :href="item.url"
               :class=" [ pagename == item.name ? 'item active' : 'item' ]"> ${ item.name }</a>
            <div v-if="isLogedin" class="right item">
                <div @click="logout" class="ui animated button" tabindex="0">
                    <div class="visible content">登出</div>
                    <div class="hidden content">
                        <i class="right arrow icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var headerpage = new Vue({
            delimiters: ['${', '}'],
            el: '#header-top',
            data: {
                pagename: "inid",
                loginheaders: [
                    {'name': 'Home', 'url': "/show"},
                    {'name': 'Profile', 'url': "/user/profile"},
                ],
                unloginheaders: [
                    {'name': 'Home', 'url': "/show"},
                    {'name': 'Profile', 'url': "/user/profile"},
                ],
            },
            methods: {
                register: function () {
                    this.counter2 += 3
                },
                logout: function () {
                    redirectLogout();
                }
            },
            computed:{
                isLogedin: function () {
                    passId = getCookie('passid')
                    if(passId){
                        return true;
                    }
                    return false;
                }
            }

        })
    });

</script>
